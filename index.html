<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parking Stadt St.Gallen</title>

    <!-- Leaflet CSS -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
      crossorigin=""
    />

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Bagel+Fat+One&display=swap" rel="stylesheet">

    <!-- Eigene CSS -->
    <link rel="stylesheet" href="style.css">

    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <header>
        <h1>Parking Stadt St.Gallen</h1>
    </header>

    <main>
        <!-- Karte -->
        <div id="map"></div>

        <!-- Dashboard -->
        <div class="dashboard">
            <h2 id="dashboardTitle">Parkhaus Übersicht</h2>
            <div class="button-container">
                <button id="weeklyBtn" class="chart-button active">Wöchentliche Ansicht</button>
                <button id="dailyBtn" class="chart-button">24h Ansicht</button>
            </div>
            <div class="chart-container">
                <canvas id="mainChart"></canvas>
            </div>
        </div>

        <!-- Overlay für Parkhaus Details -->
        <div id="parkhausOverlay" class="overlay">
            <div class="overlay-content">
                <div class="overlay-header">
                    <h2 id="overlayTitle">Parkhaus Details</h2>
                    <button class="close-button" onclick="closeOverlay()">&times;</button>
                </div>
                <div class="overlay-body" id="overlayContent"></div>
            </div>
        </div>
    </main>

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" crossorigin=""></script>

    <!-- Eigene JS -->
    <script src="scripts.js"></script>
</body>
</html>
