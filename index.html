<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IM 3 Parking Stadt St.Gallä</title>
    <link rel="stylesheet" href="style.css">

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <h1>Parking Stadt St.Gallen</h1>
    
    <!-- Button Container für Chart-Umschaltung -->
    <div id="buttonContainer" class="button-container">
        <button id="weeklyBtn" class="chart-button active">Wöchentliche Ansicht</button>
        <button id="dailyBtn" class="chart-button">24h Durchschnitt</button>
        <button id="individualBtn" class="chart-button">Einzelne Parkhäuser</button>
    </div>
    
    <!-- Container für Parkhaus-Auswahl (nur bei Einzelansicht sichtbar) -->
    <div id="parkhausSelector" class="parkhaus-selector" style="display: none;">
        <h3>Parkhaus auswählen:</h3>
        <div id="parkhausButtons" class="parkhaus-buttons">
            <!-- Buttons werden dynamisch generiert -->
        </div>
        
        <!-- Sub-Navigation für Einzelparkhaus-Ansichten -->
        <div id="individualViewButtons" class="individual-view-buttons" style="margin-top: 15px;">
            <button id="weeklyViewBtn" class="view-btn active">Wöchentlich</button>
            <button id="hourlyViewBtn" class="view-btn">24h Detail</button>
        </div>
    </div>
    
    <!-- Einzelner Chart Container -->
    <div class="chart-section">
        <h2 id="chartTitle">Wöchentliche Durchschnittsbelegung</h2>
        <canvas id="mainChart"></canvas>
    </div>

    <script src="scripts.js"></script>
    
</body>
</html>
