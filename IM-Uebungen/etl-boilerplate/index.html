     3) Strukturiere Seite (Überschrift, Beschreibung).

     5) Binde dein Frontend-Skript (script.js bzw. 550_script.js) am Ende des <body> ein.
     6) Achte darauf, dass die API-URL im JS zum richtigen Endpoint zeigt.
     7) Halte das HTML präsentationsarm – Logik & Styling in JS/CSS.
     8) Für Produktion: Minifizierung/Caching-Header/Integrity-Attribute erwägen.
     ========================================================================= -->
